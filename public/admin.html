<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhale Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a9eff 0%, #6c5ce7 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: #fff;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-small {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
        }

        .btn-logout {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Link Generator */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #4a9eff;
        }

        .form-row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        .generated-link {
            margin-top: 20px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: none;
        }

        .generated-link label {
            display: block;
            font-size: 12px;
            color: #aaa;
            margin-bottom: 8px;
        }

        .link-box {
            display: flex;
            gap: 10px;
        }

        .link-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
        }

        .btn-copy {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-copy:hover {
            background: #2ecc71;
        }

        /* Families Table */
        .families-table {
            width: 100%;
            border-collapse: collapse;
        }

        .families-table th,
        .families-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .families-table th {
            font-size: 12px;
            text-transform: uppercase;
            color: #aaa;
            font-weight: 600;
        }

        .families-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-connected {
            color: #27ae60;
        }

        .status-pending {
            color: #f39c12;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-icon.delete:hover {
            background: rgba(231, 76, 60, 0.3);
            border-color: #e74c3c;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 14px 24px;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: #27ae60;
        }

        .toast.error {
            background: #e74c3c;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }

            .families-table {
                font-size: 14px;
            }

            .families-table th,
            .families-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1>Exhale Admin</h1>
            <div id="loginError" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <header class="header">
                <h1>Exhale Admin Dashboard</h1>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </header>

            <!-- Link Generator -->
            <div class="card">
                <h2>Generate Invite Link</h2>
                <form id="generateLinkForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="familyId">Family ID *</label>
                            <input type="text" id="familyId" name="familyId" placeholder="e.g., exhale002" required>
                        </div>
                        <div class="form-group">
                            <label for="familyName">Family Name (optional)</label>
                            <input type="text" id="familyName" name="familyName" placeholder="e.g., Smith Family">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: auto; margin-top: 10px;">Generate Link</button>
                </form>
                <div id="generatedLink" class="generated-link">
                    <label>Invite Link (send this to the family)</label>
                    <div class="link-box">
                        <input type="text" id="linkOutput" readonly>
                        <button type="button" id="copyBtn" class="btn-copy">Copy</button>
                    </div>
                </div>
            </div>

            <!-- Connected Families -->
            <div class="card">
                <h2>Connected Families</h2>
                <div id="familiesLoading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading families...</p>
                </div>
                <div id="familiesEmpty" class="empty-state" style="display: none;">
                    <p>No families connected yet. Generate an invite link above to get started.</p>
                </div>
                <table id="familiesTable" class="families-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Family ID</th>
                            <th>Family Name</th>
                            <th>Email</th>
                            <th>Connected</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="familiesBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script>
        // State
        let sessionToken = localStorage.getItem('adminSession');

        // Elements
        const loginPage = document.getElementById('loginPage');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');
        const generateLinkForm = document.getElementById('generateLinkForm');
        const generatedLink = document.getElementById('generatedLink');
        const linkOutput = document.getElementById('linkOutput');
        const copyBtn = document.getElementById('copyBtn');
        const familiesLoading = document.getElementById('familiesLoading');
        const familiesEmpty = document.getElementById('familiesEmpty');
        const familiesTable = document.getElementById('familiesTable');
        const familiesBody = document.getElementById('familiesBody');
        const toast = document.getElementById('toast');

        // Show toast message
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // API helper
        async function api(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (sessionToken) {
                headers['x-session-token'] = sessionToken;
            }

            const response = await fetch(`/admin${endpoint}`, {
                ...options,
                headers
            });

            if (response.status === 401) {
                logout();
                throw new Error('Session expired');
            }

            return response;
        }

        // Check session on load
        async function checkSession() {
            if (!sessionToken) {
                showLogin();
                return;
            }

            try {
                const response = await api('/check-session');
                if (response.ok) {
                    showDashboard();
                } else {
                    logout();
                }
            } catch {
                logout();
            }
        }

        // Show login page
        function showLogin() {
            loginPage.style.display = 'flex';
            dashboard.style.display = 'none';
        }

        // Show dashboard
        function showDashboard() {
            loginPage.style.display = 'none';
            dashboard.style.display = 'block';
            loadFamilies();
        }

        // Logout
        function logout() {
            sessionToken = null;
            localStorage.removeItem('adminSession');
            showLogin();
        }

        // Login form handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    sessionToken = data.token;
                    localStorage.setItem('adminSession', sessionToken);
                    showDashboard();
                } else {
                    loginError.textContent = data.error || 'Login failed';
                    loginError.style.display = 'block';
                }
            } catch (error) {
                loginError.textContent = 'Connection error. Please try again.';
                loginError.style.display = 'block';
            }
        });

        // Logout handler
        logoutBtn.addEventListener('click', async () => {
            try {
                await api('/logout', { method: 'POST' });
            } catch {}
            logout();
        });

        // Load families
        async function loadFamilies() {
            familiesLoading.style.display = 'block';
            familiesEmpty.style.display = 'none';
            familiesTable.style.display = 'none';

            try {
                const response = await api('/families');
                const data = await response.json();

                familiesLoading.style.display = 'none';

                if (!data.families || data.families.length === 0) {
                    familiesEmpty.style.display = 'block';
                    return;
                }

                familiesTable.style.display = 'table';
                familiesBody.innerHTML = data.families.map(family => `
                    <tr>
                        <td>${escapeHtml(family.family_id)}</td>
                        <td>${escapeHtml(family.family_name || '-')}</td>
                        <td>${escapeHtml(family.email || '-')}</td>
                        <td>${formatDate(family.created_at)}</td>
                        <td class="actions">
                            <button class="btn-icon" onclick="copyFamilyLink('${escapeHtml(family.family_id)}', '${escapeHtml(family.family_name || '')}')" title="Copy invite link">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                            <button class="btn-icon delete" onclick="deleteFamily('${escapeHtml(family.family_id)}')" title="Delete">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                familiesLoading.style.display = 'none';
                showToast('Failed to load families', 'error');
            }
        }

        // Generate link form handler
        generateLinkForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const familyId = document.getElementById('familyId').value.trim();
            const familyName = document.getElementById('familyName').value.trim();

            try {
                const response = await api('/generate-link', {
                    method: 'POST',
                    body: JSON.stringify({ familyId, familyName })
                });

                const data = await response.json();

                if (response.ok) {
                    linkOutput.value = data.link;
                    generatedLink.style.display = 'block';
                    showToast('Link generated successfully');
                } else {
                    showToast(data.error || 'Failed to generate link', 'error');
                }
            } catch (error) {
                showToast('Connection error', 'error');
            }
        });

        // Copy link handler
        copyBtn.addEventListener('click', () => {
            linkOutput.select();
            document.execCommand('copy');
            showToast('Link copied to clipboard');
        });

        // Copy family link
        async function copyFamilyLink(familyId, familyName) {
            try {
                const response = await api('/generate-link', {
                    method: 'POST',
                    body: JSON.stringify({ familyId, familyName })
                });

                const data = await response.json();

                if (response.ok) {
                    await navigator.clipboard.writeText(data.link);
                    showToast('Link copied to clipboard');
                }
            } catch (error) {
                showToast('Failed to copy link', 'error');
            }
        }

        // Delete family
        async function deleteFamily(familyId) {
            if (!confirm(`Are you sure you want to delete "${familyId}"? This will revoke their Gmail access.`)) {
                return;
            }

            try {
                const response = await api(`/families/${encodeURIComponent(familyId)}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('Family deleted successfully');
                    loadFamilies();
                } else {
                    showToast('Failed to delete family', 'error');
                }
            } catch (error) {
                showToast('Connection error', 'error');
            }
        }

        // Helper: Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Helper: Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        checkSession();
    </script>
</body>
</html>
